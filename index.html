<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585fc578ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">


    <title>Veterinaria</title>
</head>

<body>
    <div class="container">
        <!--Inicio navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Veterinaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/veterinaria2/index.html">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/veterinaria2/veterinarios.html">Veterinarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/veterinaria2/consultas.html">Consultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/veterinaria2/duenos.html">Dueños</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--FIN navbar-->
        <!--Inicio Botón Nuevo-->
        <div class="actions-menu">
            <h2>Mascotas</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Nuevo
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
                            <button type="button" class="btn-close" id="btnClose" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formData">
                                <input type="hidden" id="indice">
                                <div class="form-row">
                                    <div class="col">
                                        <select id="tipo" class="form-select" aria-label="Default select example">
                                            <option selected>Tipo de Animal</option>
                                            <option>Perro</option>
                                            <option>Gato</option>
                                            <option>Ave</option>
                                            <option>Otros</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input id="nombre" type="text" class="form-control" placeholder="Nombre"
                                            aria-label="Nombre">
                                    </div>
                                    <div class="col">
                                        <select id="dueno" class="form-select" aria-label="Default select example">
                                            <option selected>Dueño</option>
                                            <option>Manuel</option>
                                            <option>Luciana</option>
                                            <option>Jaimito</option>
                                            <option>El Washi</option>
                                        </select>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="btn-cerrar">Cerrar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                id="btn-guardar">Guardar</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--FIN Botón Nuevo-->
        </div>
        <!--TABLA-->
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dueño</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-mascotas">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary"><i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary"><i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                    <td>@fat</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary"><i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--FIN TABLA-->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/mascotas.js"></script>


</body>

</html>
